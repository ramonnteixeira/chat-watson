<!doctype html>
<html lang="en">
<head>
  <base href="/">
  <title>UniBurguer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="css/app.css">

  <script src="js/common.js" defer></script>
  <script src="js/api.js" defer></script>
  <script src="js/conversation.js" defer></script>
  <script src="js/global.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <nav style="padding-right: 20px;padding-left: 20px;">
      <h2 style="float: left">Bem vindo ao Uni-Burguer</h2>
      <a style="float: right; padding-top: 25px;" href="https://github.com/ramonnteixeira/chat-watson" target="_blank">Github</a>
      <br style="clear:both;" />
    </nav>

    <section>
      <div id="scrollingChat"></div>
      <p class="user-typing" id="user-typing-field"></p>
      <label for="textInput" class="inputOutline">
        <input id="textInput" class="input responsive-column" placeholder="Digite sua mensagem"
        type="text"
        onkeydown="ConversationPanel.inputKeyDown(event, this)"
        autofocus>
      </label>
    </section>
  </div>
</body>
</html>
