<!doctype html>
<html lang="en">
<head>
  <base href="/">
  <title>UniBurguer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:image" content="conversation.svg" />
  <meta property="og:title" content="Conversation Chat Simple" />
  <meta property="og:description" content="Sample application that shows how to use the Watson Assistant API to identify user intents" />
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg-light">
<div class="container-fluid">
  <div class="row">
    <div class="col-12 text-center">
      <label class="h2">
        Bem vindo ao Uni-Burguer
      </label>
    </div>
  </div>
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6 bg-secondary shadow p-3 mb-5 rounded">
      <div id="contentParent" class="responsive-columns-wrapper">
        <div id="chat-column-holder" class="responsive-column content-column">
          <div class="chat-column h-auto d-inline-block">
            <div id="scrollingChat" class="text-white" style="height:70vh;"></div>
            <p class="user-typing" id="user-typing-field"></p>
            <label for="textInput" class="inputOutline">
              <input id="textInput" class="input responsive-column" placeholder="Digite sua mensagem"
                     type="text"
                     onkeydown="ConversationPanel.inputKeyDown(event, this)"
                     autofocus>
            </label>
          </div>
        </div>
      </div>
      <div class="col-3"></div>
    </div>
  </div>
</div>



<script src="js/common.js"></script>
<script src="js/api.js"></script>
<script src="js/conversation.js"></script>
<script src="js/global.js"></script>
<script type="text/javascript" src="https://cdn.rawgit.com/watson-developer-cloud/watson-developer-cloud.github.io/master/analytics.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
